<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <!-- INIZIO NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5"  >
        <div class="container">
          <a class="navbar-brand" href="#">Bool factory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Servizi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Contatti</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
       <!-- FINE NAVBAR -->
    </header>
    <main>
      <section class="preventivo">
        <div class="container">       
        <div class="row">
          <div class="col-lg-8 border">
            <h1>Richiesta Preventivo</h1>
            <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
            <!-- INIZIO FORM -->
            <form action="#" method="get"> 
              <div class="mb3">
                <label for="nome" class="form-label">Nome</label> 
                <input class="form-control form-control-lg" name="nome" id="nome" type="text" placeholder="Nome" aria-label="preventivo-nome" required> 
              </div>
              <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label> 
                <input class="form-control form-control-lg" name="cognome" id="cognome" type="text" placeholder="Cognome" aria-label="preventivo-cognome" required> 
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label> 
                <input class="form-control form-control-lg mb-3" name="email" id="email" type="email" placeholder="Mario.Rossi@lamiaemail.it" aria-label="preventivo-email" required>   
              </div>
              <div class="mb-3">   
                <label for="email" class="form-label">Tipo di lavoro</label>              
                <select class="form-select form-select-lg mb-3" aria-label="selezione-lavoro" name="lavoro" id="lavoro" required>
                  <option selected>Seleziona il tipo di lavoro</option>
                  <option value="1">Backed Development</option>
                  <option value="2">Fronted Development</option>
                  <option value="3">Project Analysis</option>
                </select>      
              </div>
              <div class="mb-3">
                <label for="messaggio-preventivo" class="form-label">Textarea con Bootstrap 5</label> 
                <textarea class="form-control" id="messaggio-preventivo" rows="3" name="messaggio-preventivo">            
                </textarea>
              </div> 
              <div class="mb3">
                <label for="promo-code" class="form-label">Codice promozionale (opzionale)</label> 
                <input class="form-control form-control-lg" name="promo-code" id="promo-code" type="text" placeholder="" aria-label="preventivo-nome" required> 
              </div>
              <div class="form-check py-3">
                <input class="privacy-policy" type="checkbox" value="" id="privacy-policy" name="privacy-policy">
                <label class="privacy-policy" for="flexCheckDefault">
                  Accetto la Privacy Policy
                </label>
              </div>
              <div class="row mb-5 justify-content-evenly py-5">
                <div class="col-auto">                  
                  <button class="btn btn-lg btn-primary" type="submit">Calcola preventivo</button>
                </div>
                <div class="col-auto">
                  <h4 >Prezzo finale</h4>
                  <p class="text-center">-</p>
                </div>
              </div>            
           </form>
             <!-- FINE FORM -->
          </div>
          <div class="col-lg-4 border">Card contatti</div>
        </div>
      </div>
     </section>
    </main>
    <footer class="bg-dark text-white text-center">
      <p class="pb-5 pt-4">&copy; 2024 - Tutti i diritti riservati</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
